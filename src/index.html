<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Doc</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <h1>Web Doc</h1>
      </div>
      <div id="body">
        <div id="input">
          <div id="choice">
            <div id="symptom">
              <p>Search By Symptom</p>
            </div>
            <div id="doc">
              <p>Search By Doctor</p>
            </div>
          </div>
          <div id="formHolder">
            <label for="location">What city would you like to search in?</label>
            <select id="cityName" name="location">
              <option value="portland">Portland</option>
              <option value="seattle">Seattle</option>
            </select>
            <label id="symptomLabel" for="userIn">Enter in short symptoms or areas for best results, i.e. "sore throat", "heart", etc.</label>
            <label id="doctorLabel" for="userIn">Enter in the last name of the doctor you wish to find.</label>
            <input id="userIn" type="text" name="userIn" placeholder="Enter your search here...">
            <button id="symptomBtn" type="button">Search</button>
            <button id="doctorBtn" type="button">Search</button>
          </div>
        </div>
        <div id="output">

        </div>
      </div>
      <div id="foot">

      </div>
    </div>
  </body>
</html>
